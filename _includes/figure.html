<figure>
{% case include.type %}
	{% when "code" %}
	<figcaption>{{ include.caption }}</figcaption>
	<pre class="codebox">
		<code class="language-{{ include.lang }}" {% if include.startsFrom %}data-ln-start-from="{{ include.startsFrom }}"{% endif %}>{{ include.code }}</code>
	</pre>
	{% when "image" %}
	<img src="{{ include.source }}" alt="{{ include.alt }}" />
	<figcaption>{{ include.caption }}</figcaption>
{% endcase %}
</figure>
